<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flag Challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- French Flag -->

    <div class="french-parent">
      <div class="french-flag-blue"></div>
      <div class="french-flag-white"></div>
      <div class="french-flag-red"></div>
    </div>

    <!--German Flag -->
    <div class="german-parent">
      <div class="german-flag-black"></div>
      <div class="german-flag-red"></div>
      <div class="german-flag-yellow"></div>  
    </div>

    <!--Hungarian Flag-->
    <div class="hungarian-flag"> 
      <div class="hungarian-flag-red"></div>
      <div class="hungarian-flag-white"></div>
      <div class="hungarian-flag-green"></div>
    </div>

    <!--Irish Flag -->
    <div class="irish-flag">
      <div class="irish-flag-green"></div>
      <div class="irish-flag-white"></div>
      <div class="irish-flag-orange"></div>
    </div>

  </body>
</html>
