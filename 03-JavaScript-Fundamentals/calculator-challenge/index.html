<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> JS Calculator Challenge </title>
    <!-- linking to style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <main>

      <header>
        <h1>JS Calculator Challenge</h1>
      </header>

      <section class="calculator__wrapper">
        <section class="calculator__container">
          <section class="calculator__grid">
            <div class="calculator__display">
              <p class="calculator__output"></p>
            </div>
           
            <button type="button" class="calculator__btn" id="clear">C</button>
            <button type="button" class="calculator__btn" id="plus-minus">+/-</button>
            <button type="button" class="calculator__btn" id="percentage">%</button>
            <button type="button" class="calculator__btn" id="divide">รท</button>

            <button type="button" class="calculator__btn-num" id="seven">7</button>
            <button type="button" class="calculator__btn-num" id="eight">8</button>
            <button type="button" class="calculator__btn-num" id="nine">9</button>
            <button type="button" class="calculator__btn" id="multiply">x</button>

            <button type="button" class="calculator__btn-num" id="four">4</button>
            <button type="button" class="calculator__btn-num" id="five">5</button>
            <button type="button" class="calculator__btn-num" id="six">6</button>
            <button type="button" class="calculator__btn" id="subtract">-</button>

            <button type="button" class="calculator__btn-num" id="one">1</button>
            <button type="button" class="calculator__btn-num" id="two">2</button>
            <button type="button" class="calculator__btn-num" id="three">3</button>
            <button type="button" class="calculator__btn" id="add">+</button>

            <button type="button" class="calculator__btn-num" id="zero">0</button>
            <button type="button" class="calculator__btn" id="decimal">.</button>
            <button type="button" class="calculator__btn" id="equals">=</button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
