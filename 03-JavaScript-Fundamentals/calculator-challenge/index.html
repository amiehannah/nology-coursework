<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> JS Calculator Challenge </title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <main>

      <header>
        <h1>JS Calculator Challenge</h1>
      </header>

      <section class="calculator__wrapper">
 
          <section class="calculator__grid">
            <div class="calculator__display">
              <p class="display__valueA"></p>
              <p class="display__valueB"></p>
            </div>
           <!-- grid row 5 -->
            <button type="button" class="calculator__btn-clr" id="clear" >C</button>
            <button type="button" class="calculator__btn" id="divide" value ="/">รท</button>
           
             <!-- grid row 4 -->
            <button type="button" class="calculator__btn-num" id="seven" value="7">7</button>
            <button type="button" class="calculator__btn-num" id="eight">8</button>
            <button type="button" class="calculator__btn-num" id="nine">9</button>
            <button type="button" class="calculator__btn" id="multiply" value ="*">x</button>
           
          <!-- grid row 3 -->
            <button type="button" class="calculator__btn-num" id="four">4</button>
            <button type="button" class="calculator__btn-num" id="five">5</button>
            <button type="button" class="calculator__btn-num" id="six">6</button>
            <button type="button" class="calculator__btn" id="subtract" value="-">-</button>
            
            <!-- grid row 2 -->
            <button type="button" class="calculator__btn-num" id="one">1</button>
            <button type="button" class="calculator__btn-num" id="two">2</button>
            <button type="button" class="calculator__btn-num" id="three">3</button>
            <button type="button" class="calculator__btn" id="add" value="+">+</button>

            <!-- grid row 1 -->
            <button type="button" class="calculator__btn-num" id="zero">0</button>
            <button type="button" class="calculator__btn-dec" id="decimal">.</button>
            <button type="button" class="calculator__btn-sum" id="equals" value="=">=</button>
          </section>
    
      </section>
    </main>
  </body>
</html>
